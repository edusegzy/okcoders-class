<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS Multiply</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    </head>
    <body ng-app>
        <input type="number" ng-model="num1">
        x
        <input type="number" ng-model="num2">
        =
        {{num1 * num2}}
    </body>
</html>
