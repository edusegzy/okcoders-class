<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Post</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script>
            angular.module('myApp', []);
            angular.module('myApp').controller('MainCtrl', function($scope,$http) {
				$scope.replies = [];	           	// Store our server replies on $scope
				$scope.sendPost = function() {		// Define a $scope function called getUptime()
					$http.post('/items', {name:'Test'}).then(function(response) {
						console.log(response);
					});
				};
            });
        </script>
    </head>
    <body ng-app="myApp">                  <!-- Tell Angular use the myApp module -->
		<h1>POST</h1>
	    <div ng-controller="MainCtrl">     <!-- Tell Angular to use our MainCtrl here -->
			<input type="submit" value="Post" ng-click="sendPost()">
			<ul>
				<li ng-repeat="reply in replies">
					{{reply}}
				</li>
			</ul>
		</div>
	</body>
</html>
