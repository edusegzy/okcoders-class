<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic jQuery Ajax Example</title>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>     <!-- Load jQuery via CDN -->
		<script>
    		$(document).ready(function() {                 // Wait till the document is ready

                $('#pingBtn').on('click', function() {     // Add a click event handler to our ping button
                    $.get('/ping', function(reply) {       // Send a GET request to /ping (to our express route handler)
                        $('#pingReply').val(reply);        // Set pingReply to the server's reply
                    });
                });

                $('#timeBtn').on('click', function() {     // Another click evenet handler
                    $.get('/time', function(reply) {       // Send a GET request to /time (to our express route handler)
                        $('#timeReply').val(reply);        // Set timeReply to the server's reply
                    });
                });
        	});
		</script>
    </head>

    <body>
        <p>
            <input type="button" id="pingBtn" value="Ping the Server">
            <input type="text" id="pingReply" placeholder="Server reply goes here" readonly>    <!-- Create a readonly input field to display our output -->
        </p>
        <p>
            <input type="button" id="timeBtn" value="Get Server Time">
            <input type="text" id="timeReply" placeholder="Server reply goes here" readonly style="width:300px">
        </p>
    </body>
</html>
