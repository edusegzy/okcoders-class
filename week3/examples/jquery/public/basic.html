<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic jQuery Example</title>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>     <!-- Load jQuery via CDN -->
		<script>
			$(document).ready(function() {		// Wait till the document is ready
				$('#myName').html('Sergei');	// Find #myName and set the html content to 'Sergei'.
			});
		</script>
    </head>

    <body>
    	<div id="myName">This gets replaced</div>
    </body>
</html>
